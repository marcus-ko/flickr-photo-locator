<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flickr Image Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/app.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />      

    <!-- Disable Enter Key -->
</head>

<body>
    <main>
    <div id="status">
        <h1 class="reset"><a>Click here to search again.</a></h1>
    </div>
         <h2 class="scroll">Scroll</h2>

        
        <div id="arrow"><i class="fa fa-arrow-down" style="font-size:36px"></i></div>
        <div class="row">
            <h1 id="noImage">Sorry, no images were found.</h1>
            <div class="form">
                <h1 class="title">Fetch images based on a City and State.</h1>
                <!-- <form id="search-term">
                    <input id="query" type="text" name="images" style="width: 300px;" placeholder="city state">

                    <br>
                    <br>
                    <input class="submit" type="submit" value="Submit">
                </form> -->
                
                <form id="search-term" autocomplete="off" action="/action_page.php">
                    <div class="autocomplete" style="width:300px;">
                      <input id="query" type="text" name="citystate" placeholder="City, State">
                    </div>
                    <input type="submit" value="submit">
                </form>

                <div class="fb-like" data-href="https://marcus-ko.github.io/photos-taken-near-me/" data-width="50px" data-layout="standard" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
            </div>
        </div>
        <div id="map_canvas">
            <!-- <div id="map"></div> -->
            <div id='map'></div>
        </div>
        <div id="search-results">
        </div>
    </main>


    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    </script>
    <!-- Prevent flicker on page load -->
    <script>
    $('#map').hide();
    $('#map_canvas').hide();

    </script>
    <div class="modal">
        <div class="loading-spinner"></div>
        <!-- Place at bottom of page -->
    </div>
</body>

</html>
